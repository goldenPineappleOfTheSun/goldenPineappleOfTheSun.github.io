<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: 'marvin';
            src: url('fonts/marvin.otf') format('opentype');
        }
        body {
            font-family: 'marvin';
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

    <h1>Настроить правила игры</h1>

    <form action="game.html" method="get">
        ширина поля
        <input type="number" name="width" value="8">
        <hr>
        высота поля
        <input type="number" name="height" value="8">
        <hr>
        сколько камней должны стоять рядом
        <input type="number" name="pack" value="2">
        <hr>
        сколько очков надо набрать
        <input type="number" name="target" value="250">
        <hr>
        сколько ходов есть изначально
        <input type="number" name="moves" value="30">
        <hr>
        сколько перетасовок допустимо подряд
        <input type="number" name="shuffles" value="30">
        <hr>
        <input type="submit" value="начать">
    </form>
    
</body>
</html>
